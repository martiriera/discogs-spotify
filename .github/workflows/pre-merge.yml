name: Pre-merge checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: stable
    - name: Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.60
    - name: Test
      run: go test -v ./...
