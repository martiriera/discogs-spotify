name: Test and Analyze

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23

      # Run static code analysis
      - name: Run golangci-lint
        run: golangci-lint run